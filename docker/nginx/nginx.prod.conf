# React Frontend on http://localhost
server {
    listen 80;
    server_name localhost;

    # Serve the React app (build folder in production)
    root /var/www/frontend;
    index index.html;

    # Handle React SPA routing (React Router)
    location / {
        try_files $uri /index.html;
    }

    # Serve static files like JS, CSS
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }
}

# Laravel Backend on http://localhost:8080
server {
    listen 8080;
    server_name localhost;

    # Serve the Laravel application
    root /var/www/public;
    index index.php index.html;

    # Handle all requests via index.php (Laravel)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        fastcgi_pass laravel-app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
